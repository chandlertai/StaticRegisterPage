<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=header>, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log In</a>
        </header>
        <div class="container">
            <h1>Sign Up</h1>
            <form>
              <div>
                <input type="email" 
                placeholder="Email" name="email" required />
              </div>
              <div>   
                <input type="text" placeholder="Username" name="username" required />
              </div>
              <div>
                <input type="password" placeholder="Password" name="password" required />
              </div>              
              <div>
                <input type="pasword" placeholder="Confirm Password" name="confirmpassword" required />
              </div>
              <div>
                  <button type="submit">Submit</button>
              </div>
            </form>
            <footer>
                <img src="./assests/amazon.png" alt="Amazon Icon" height="32" width="32" />
                <img src="./assests/facebook.png" alt="Facebook Icon" height="32" width="32" />
                <img src="./assests/github.png" alt="GitHub Icon"  height="32" width="32" />
                <img src="./assests/instagram.png" alt="Instagram Icon" height="32" width="32"/>
                <img src="./assests/slack.png" alt="Slack Icon" height="32" width="32" />
            </footer>
        </div>
</body>
</html>
